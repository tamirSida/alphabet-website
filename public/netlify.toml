[build]
  publish = "out"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Headers for SEO and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Canonical domain header
    X-Canonical-Domain = "alphabet.thevetted.vc"

# Specific headers for sitemaps and robots
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=86400"

# Force redirects from .org to .vc
[[redirects]]
  from = "https://alphabet.thevetted.org/*"
  to = "https://alphabet.thevetted.vc/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://alphabet.thevetted.vc/*"
  to = "https://alphabet.thevetted.vc/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://alphabet.thevetted.org/*"
  to = "https://alphabet.thevetted.vc/:splat"
  status = 301
  force = true